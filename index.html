<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <h1>WEATHER APP</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!--grant location container-->
            <div class="sub-container grant-location-container">
                <img src="./images/location.png" width="80" height="80" loading="lazy" alt="">
                <p>Grant Loction Access</p>
                <p>Allow access to get weather information </p>
                <button class="btn" data-grant-access>Grant Access</button>
            </div>

            <!--Search form container-->
            <form class="form-container" data-searchForm>
                <input type="text" placeholder="Search for the city..." data-searchInput>
                <button class="btn">
                    <img src="./images/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!--Loading screen container-->
            <div class="sub-container  loadingContainer">
                <img src="images/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!--Show weather info-->
            <div class=" sub-container user-info-container">
                <!--City name and flag-->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <!--Weather information-->
                <p data-weatherDesc></p>
                <img data-weatherIcon>
                <p data-temp></p>

                <!--3 card parameters-->
                <div class="sub-container parameter-container">
                    <!--card1-->
                    <div class="parameter">
                        <p>Windspeed</p>
                        <img src="./images/wind.png" alt="">
                        <p data-windspeed></p>
                    </div>
                    <!--card2-->
                    <div class="parameter">
                        <p>Humidity</p>
                        <img src="./images/humidity.png" alt="">
                        <p data-humidity></p>
                    </div>
                    <!--card3-->
                    <div class="parameter">
                        <p>Cloud</p>
                        <img src="./images/cloud.png" alt="">
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>

            <!--Error page-->
            <div class="falseLocation">
                <img src="./images/error.webp" loading="lazy">
            </div>

        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
